---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: uber-clone
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      initContainers:
        - name: wait-for-kafka
          image: busybox:1.35
          command: ['sh', '-c', 'until nc -z kafka 29092; do echo waiting for kafka; sleep 2; done;']
        - name: wait-for-postgres
          image: busybox:1.35
          command: ['sh', '-c', 'until nc -z postgres 5432; do echo waiting for postgres; sleep 2; done;']
        - name: init-db
          image: uber-clone:latest
          imagePullPolicy: IfNotPresent
          command: ['python', 'scripts/init_db.py']
          envFrom:
            - configMapRef:
                name: uber-config
      containers:
        - name: api-gateway
          image: uber-clone:latest
          imagePullPolicy: IfNotPresent
          command: ['python', 'services/api_gateway.py']
          ports:
            - containerPort: 8001
              name: http
          envFrom:
            - configMapRef:
                name: uber-config
          readinessProbe:
            httpGet:
              path: /health
              port: 8001
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 8001
            initialDelaySeconds: 20
            periodSeconds: 10
          resources:
            requests:
              cpu: "50m"
              memory: "128Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: uber-clone
spec:
  type: NodePort
  ports:
    - port: 8001
      targetPort: 8001
      nodePort: 30001
      name: http
  selector:
    app: api-gateway
