---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: driver-service
  namespace: uber-clone
spec:
  replicas: 2
  selector:
    matchLabels:
      app: driver-service
  template:
    metadata:
      labels:
        app: driver-service
    spec:
      initContainers:
        - name: wait-for-kafka
          image: busybox:1.35
          command: ['sh', '-c', 'until nc -z kafka 29092; do echo waiting for kafka; sleep 2; done;']
        - name: wait-for-postgres
          image: busybox:1.35
          command: ['sh', '-c', 'until nc -z postgres 5432; do echo waiting for postgres; sleep 2; done;']
      containers:
        - name: driver-service
          image: uber-clone:latest
          command: ['python', 'services/driver_service.py']
          ports:
            - containerPort: 8003
              name: http
          envFrom:
            - configMapRef:
                name: uber-config
          readinessProbe:
            httpGet:
              path: /health
              port: 8003
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 8003
            initialDelaySeconds: 20
            periodSeconds: 10
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "400m"
              memory: "512Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: driver-service
  namespace: uber-clone
spec:
  type: ClusterIP
  ports:
    - port: 8003
      targetPort: 8003
      name: http
  selector:
    app: driver-service
