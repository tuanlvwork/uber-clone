---
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: uber-clone
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s

    scrape_configs:
      - job_name: 'api-gateway'
        static_configs:
          - targets: ['api-gateway:8001']

      - job_name: 'ride-service'
        static_configs:
          - targets: ['ride-service:8002']

      - job_name: 'driver-service'
        static_configs:
          - targets: ['driver-service:8003']

      - job_name: 'matching-service'
        static_configs:
          - targets: ['matching-service:8004']

      - job_name: 'location-service'
        static_configs:
          - targets: ['location-service:8005']

      - job_name: 'payment-service'
        static_configs:
          - targets: ['payment-service:8006']
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: uber-clone
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      containers:
        - name: prometheus
          image: prom/prometheus:latest
          args:
            - '--config.file=/etc/prometheus/prometheus.yml'
            - '--storage.tsdb.path=/prometheus'
          ports:
            - containerPort: 9090
              name: http
          volumeMounts:
            - name: config
              mountPath: /etc/prometheus
            - name: data
              mountPath: /prometheus
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "500m"
              memory: "1Gi"
      volumes:
        - name: config
          configMap:
            name: prometheus-config
        - name: data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus
  namespace: uber-clone
spec:
  type: NodePort
  ports:
    - port: 9090
      targetPort: 9090
      nodePort: 30090
      name: http
  selector:
    app: prometheus
